syntax = "proto3";

package digitalkin.storage.v1;
import "digitalkin/storage/v1/registry.proto";

// RegistryStorageService
// It manages the database requests of the module registry.
service RegistryStorageService {
    // RegisterModule
    rpc RegisterModule(RegisterRequest) returns (RegisterResponse) {}
    // DeregisterModule
    rpc DeregisterModule(DeregisterRequest) returns (DeregisterResponse) {}
    // GetAllModules
    rpc GetAllModules(GetAllModulesRequest) returns (GetAllModulesResponse) {}
}