syntax = "proto3";

package digitalkin.payment.v1;

import "google/api/annotations.proto";

// StripeService
service StripeService {
  // ReadSubscriptions
  //
  // ## Parameters
  //
  // - email: Email
  //
  // ## Returns
  //
  // - subscriptions: List of subscriptions
  rpc ReadSubscriptions(ReadSubscriptionsRequest) returns (stream ReadSubscriptionsResponse) {
    option (google.api.http) = {
      get: "/v1/stripe/subscriptions/{email}"
    };
  }

  // CancelSubscription
  //
  // ## Parameters
  //
  // - subscription_id: Subscription id
  //
  // ## Returns
  //
  // - Ok if the subscription was canceled
  rpc CancelSubscription(CancelSubscriptionRequest) returns (CancelSubscriptionResponse) {
    option (google.api.http) = {
      post: "/v1/stripe/cancel/{subscription_id}"
      body: "*"
    };
  }

  // ReadPrices
  //
  // ## Parameters
  //
  // - Nothing
  //
  // ## Returns
  //
  // - prices: List of prices
  rpc ReadPrices(ReadPricesRequest) returns (ReadPricesResponse) {
    option (google.api.http) = {
      get: "/v1/stripe/prices"
    };
  }

  // CreateCheckoutSession
  //
  // ## Parameters
  //
  // - email: Email
  // - price_id: Price id
  // - return_url: Return url
  //
  // ## Returns
  //
  // - url: Checkout url
  rpc CreateCheckoutSession(CreateCheckoutSessionRequest) returns (CreateCheckoutSessionResponse) {
    option (google.api.http) = {
      post: "/v1/stripe/checkout"
      body: "*"
    };
  }
}

// Metadata
//
// ## Fields
//
// - key: Key
// - value: Value
message Metadata {
  // key: Key
  string key = 1;
  // value: Value
  string value = 2;
}

// MetadataList
//
// ## Fields
//
// - metadata: List of metadata
message MetadataList {
  // metadata: List of metadata
  repeated Metadata metadata = 1;
}

// SubscriptionItem
//
// ## Fields
//
// - id: Id
// - metadata: Metadata
// - price: Price
message SubscriptionItem {
  // id: Id
  string id = 1;
  // metadata: Metadata
  optional MetadataList metadata = 2;
  // price: Price
  optional Price price = 3;
}

// SubscriptionStatus
//
// ## Enum
//
// - ACTIVE: Active
// - CANCELED: Canceled
// - INCOMPLETE: Incomplete
// - INCOMPLETE_EXPIRED: Incomplete expired
// - PAUSED: Paused
// - PAST_DUE: Past due
// - TRIALING: Trialing
// - UNPAID: Unpaid
enum SubscriptionStatus {
  // ACTIVE: Active
  ACTIVE = 0;
  // CANCELED: Canceled
  CANCELED = 1;
  // INCOMPLETE: Incomplete
  INCOMPLETE = 2;
  // INCOMPLETE_EXPIRED: Incomplete expired
  INCOMPLETE_EXPIRED = 3;
  // PAUSED: Paused
  PAUSED = 4;
  // PAST_DUE: Past due
  PAST_DUE = 5;
  // TRIALING: Trialing
  TRIALING = 6;
  // UNPAID: Unpaid
  UNPAID = 7;
}

// Subscription
//
// ## Fields
//
// - id: Id
// - items: List of items
// - start_date: Start date
// - status: Status
message Subscription {
  // id: Id
  string id = 1;
  // items: List of items
  repeated SubscriptionItem items = 2;
  // start_date: Start date
  int64 start_date = 3;
  // status: Status
  SubscriptionStatus status = 4;
}

// Product
//
// ## Fields
//
// - id: Id
// - description: Description
// - metadata: Metadata
// - name: Name
message Product {
  // id: Id
  string id = 1;
  // description: Description
  optional string description = 2;
  // metadata: Metadata
  optional MetadataList metadata = 3;
  // name: Name
  optional string name = 4;
}

