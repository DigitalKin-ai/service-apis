// RecurringAggregateUsage
//
// ## Enum
//
// - SUM: Sum
// - LAST_DURING_PERIOD: Last during period
// - LAST_EVER: Last ever
// - MAX: Max
enum RecurringAggregateUsage {
  // SUM: Sum
  SUM = 0;
  // LAST_DURING_PERIOD: Last during period
  LAST_DURING_PERIOD = 1;
  // LAST_EVER: Last ever
  LAST_EVER = 2;
  // MAX: Max
  MAX = 3;
}

// Recurring
//
// ## Fields
//
// - aggregate_usage: Aggregate usage
// - interval: Interval
// - interval_count: Interval count
// - trial_period_days: Trial period days
// - usage_type: Usage type
message Recurring {
  // aggregate_usage: Aggregate usage
  optional RecurringAggregateUsage aggregate_usage = 1;
  // interval: Interval
  string interval = 2;
  // interval_count: Interval count
  uint64 interval_count = 3;
  // trial_period_days: Trial period days
  optional uint32 trial_period_days = 4;
  // usage_type: Usage type
  string usage_type = 5;
}

// PriceTaxBehavior
//
// ## Enum
//
// - INCLUSIVE: Inclusive
// - EXCLUSIVE: Exclusive
// - UNSPECIFIED: Unspecified
enum PriceTaxBehavior {
  // INCLUSIVE: Inclusive
  INCLUSIVE = 0;
  // EXCLUSIVE: Exclusive
  EXCLUSIVE = 1;
  // UNSPECIFIED: Unspecified
  UNSPECIFIED = 2;
}

// PriceType
//
// ## Enum
//
// - ONE_TIME: One time
// - RECURRING: Recurring
enum PriceType {
  // ONE_TIME: One time
  ONE_TIME = 0;
  // RECURRING: Recurring
  RECURRING = 1;
}

// Price
//
// ## Fields
//
// - id: Id
// - currency: Currency
// - product: Product
// - recurring: Recurring
// - tax_behavior: Tax behavior
// - type: Type
// - unit_amount: Unit amount
message Price {
  // id: Id
  string id = 1;
  // currency: Currency
  Currency currency = 2;
  // product: Product
  Product product = 3;
  // recurring: Recurring
  Recurring recurring = 4;
  // tax_behavior: Tax behavior
  PriceTaxBehavior tax_behavior = 5;
  // type: Type
  PriceType type = 6;
  // unit_amount: Unit amount
  optional int64 unit_amount = 7;
}

