syntax = "proto3";

package digitalkin.cost.v1;

import "digitalkin/cost/v1/cost.proto";

// CostService: Service to manage costs
service CostService {
    // AddCost: Add a cost
    rpc AddCost (AddCostRequest) returns (AddCostResponse);

    // GetCostsByMission: Get costs by Mission ID
    rpc GetCostsByMission (GetCostsByMissionRequest) returns (GetCostsByMissionResponse);

    // GetCostsByNames: Get costs by names
    rpc GetCostsByNames (GetCostsByNamesRequest) returns (GetCostsByNamesResponse);

    // GetCostsByType: Get costs by cost type
    rpc GetCostsByType (GetCostsByCostTypeRequest) returns (GetCostsByCostTypeResponse);
}