// https://github.com/yoheimuta/protolint/blob/master/_example/config/.protolint.yaml

syntax = "proto3";

package digitalkin.common.v1;

import "google/api/field_behavior.proto";
import "google/protobuf/timestamp.proto";

// Thing
//
// ## Fields
//
// - id: Id
// - tb: Type
message Thing {
    // id: Id
    string id = 1;
    // tb: Type
    string tb = 2;
}

// File
//
// ## Fields
//
// - name: Name of the file
// - type: Type of the file
// - content: Content of the file
message File {
    // name: Name of the file
    string name = 1;
    // type: Type of the file
    string type = 2;
    // content: Content of the file
    bytes content = 3;
}

// UserReply
//
// ## Fields
//
// - user_name: The name of the user
// - first_name: The first name of the user
// - last_name: The last name of the user
// - email: The email of the user
// - avatar: The avatar of the user
// - activated: True if the user is activated
message UserReply {
    // user_name: The name of the user
    string user_name = 1;
    // first_name: The first name of the user
    optional string first_name = 2;
    // last_name: The last name of the user
    optional string last_name = 3;
    // email: The email of the user
    string email = 4;
    // avatar: The avatar of the user
    optional string avatar = 5;
    // activated: True if the user is activated
    bool activated = 6;
}

// VersionReply
//
// ## Fields
//
// - id: The id of the version
// - name: The name of the version
// - description: The description of the version
// - activated: True if the version is activated
message VersionReply {
    // id: The id of the version
    string id = 1;
    // name: The name of the version
    string name = 2;
    // description: The description of the version
    optional string description = 3;
    // activated: True if the version is activated
    bool activated = 4;
}

// ThreadReply
//
// ## Fields
//
// - id: Kin thread id
// - thread_subject: Subject of the thread
// - activated: Kin thread activated status
message ThreadReply {
    // id: Kin thread id
    string id = 1;
    // thread_subject: Subject of the thread
    string thread_subject = 2;
    // activated: Kin thread activated status
    bool activated = 3;
}

// WorkflowReply
//
// ## Fields
//
// - id: The id of the workflow
// - name: The name of the workflow
// - status: The status of the workflow
// - duration: The duration of the workflow
// - price: The price of the workflow
message WorkflowReply {
    // id: The id of the workflow
    string id = 1;
    // name: The name of the workflow
    string name = 2;
    // status: The status of the workflow
    string status = 3;
    // duration: The duration of the workflow
    google.protobuf.Timestamp duration = 4 [
        (google.api.field_behavior) = IMMUTABLE,
        (google.api.field_behavior) = OUTPUT_ONLY
    ];
    // price: The price of the workflow
    int64 price = 5;
}
