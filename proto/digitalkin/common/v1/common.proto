syntax = "proto3";

package digitalkin.common.v1;


// Thing
//
// ## Fields
//
// - id: Id
// - tb: Type
message Thing {
  // id: Id
  string id = 1;
  // tb: Type
  string tb = 2;
}

// File
//
// ## Fields
//
// - name: Name of the file
// - type: Type of the file
// - content: Content of the file
message File {
  // name: Name of the file
  string name = 1;
  // type: Type of the file
  string type = 2;
  // content: Content of the file
  bytes content = 3;
}

// UserReply
//
// ## Fields
//
// - user_name: The name of the user
// - first_name: The first name of the user
// - last_name: The last name of the user
// - email: The email of the user
// - avatar: The avatar of the user
// - activated: True if the user is activated
message UserReply {
  // user_name: The name of the user
  string user_name = 1;
  // first_name: The first name of the user
  optional string first_name = 2;
  // last_name: The last name of the user
  optional string last_name = 3;
  // email: The email of the user
  string email = 4;
  // avatar: The avatar of the user
  optional string avatar = 5;
  // activated: True if the user is activated
  bool activated = 6;
}

// KinReply
//
// ## Fields
//
// - id: The id of the kin
// - name: The name of the kin
// - description: The description of the kin
// - activated: True if the kin is activated
message KinReply {
  // id: The id of the kin
  string id = 1;
  // name: The name of the kin
  string name = 2;
  // description: The description of the kin
  optional string description = 3;
  // activated: True if the kin is activated
  bool activated = 4;
}

// KinThreadReply
//
// ## Fields
//
// - id: Kin thread id
// - thread_subject: Subject of the thread
// - activated: Kin thread activated status
message ThreadReply {
  // id: Kin thread id
  string id = 1;
  // thread_subject: Subject of the thread
  string thread_subject = 2;
  // activated: Kin thread activated status
  bool activated = 3;
}

// WorkflowReply
//
// ## Fields
//
// - id: The id of the workflow
// - name: The name of the workflow
// - status: The status of the workflow
// - duration: The duration of the workflow
// - price: The price of the workflow
message WorkflowReply {
  // id: The id of the workflow
  string id = 1;
  // name: The name of the workflow
  string name = 2;
  // status: The status of the workflow
  string status = 3;
  // duration: The duration of the workflow
  string duration = 4;
  // price: The price of the workflow
  int64 price = 5;
}
