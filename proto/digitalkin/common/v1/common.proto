// List of available options:
// https://github.com/yoheimuta/protolint/blob/master/_example/config/.protolint.yaml

syntax = "proto3";

package digitalkin.common;

// CommonService
service CommonService {
}

// Id
// 
// ## Enum
//
// - NUMBER: Number
// - STRING: String
// - ARRAY: Array
// - OBJECT: Object
// - GENERATE: Generate
enum Id {
  // NUMBER: Number
  NUMBER = 0;
  // STRING: String
  STRING = 1;
  // ARRAY: Array
  ARRAY = 2;
  // OBJECT: Object
  OBJECT = 3;
  // GENERATE: Generate
  GENERATE = 4;
}

// Thing
//
// ## Fields
//
// - id: Id
// - tb: Type
message Thing {
  Id id = 1;
  string tb = 2;
}