syntax = "proto3";

package digitalkin.project.v1;

import "digitalkin/project/v1/edge.proto";
import "digitalkin/project/v1/node.proto";

import "google/api/field_behavior.proto";

// Workflow
//
// Fields:
//
// - edges: List of edges
// - nodes: List of nodes
message Workflow {
    // edges: List of edges
    repeated Edge edges = 1 [(google.api.field_behavior) = OUTPUT_ONLY];
    // nodes: List of nodes
    repeated Node nodes = 2 [(google.api.field_behavior) = OUTPUT_ONLY];
}

// CreateWorkflowRequest
//
// Fields:
//
// - kin_id: Kin id
// - optional workflow: Workflow to duplicate
message CreateWorkflowRequest {
    // kin_id: Kin id
    string kin_id = 1 [(google.api.field_behavior) = REQUIRED];
    // workflow: Workflow to duplicate
    optional Workflow workflow = 2 [(google.api.field_behavior) = OPTIONAL];
}

// ReadWorkflowRequest
//
// ## Fields
//
// - kin_id: Kin id
message ReadWorkflowRequest {
    // kin_id: Kin id
    string kin_id = 1 [(google.api.field_behavior) = REQUIRED];
}
