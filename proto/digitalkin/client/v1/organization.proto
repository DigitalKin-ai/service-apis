  rpc RegenerateInvitationCode(RegenerateOrganizationInvitationCodeRequest) returns (RegenerateOrganizationInvitationCodeResponse) {
    option (google.api.http) = {
      put: "/v1/organization/{organization_id}/invitationcode"
      body: "*"
    };
  }
