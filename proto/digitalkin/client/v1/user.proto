syntax = "proto3";

package digitalkin.client.v1;

import "digitalkin/common/v1/common.proto";

import "google/api/field_behavior.proto";

// User
//
// Fields:
//
// - user_name: User name
// - first_name: First name
// - last_name: Last name
// - email: Email
// - avatar: Avatar
// - organizations: List of organizations
// - usage_types: Usage type
// - activated: Is the user activated
// - is_admin: Is the user an admin
message User {
    // user_name: User name
    string user_name = 1 [(google.api.field_behavior) = OUTPUT_ONLY];
    // first_name: First name
    string first_name = 2 [(google.api.field_behavior) = OUTPUT_ONLY];
    // last_name: Last name
    string last_name = 3 [(google.api.field_behavior) = OUTPUT_ONLY];
    // email: Email
    string email = 4 [(google.api.field_behavior) = OUTPUT_ONLY];
    // avatar: Avatar
    optional string avatar = 5;
    // organizations: List of organizations
    repeated digitalkin.common.v1.OrganizationReply organizations = 6 [(google.api.field_behavior) = OUTPUT_ONLY];
    // usage_types: Usage type
    repeated string usage_types = 7 [(google.api.field_behavior) = INPUT_ONLY];
    // activated: Is the user activated
    bool activated = 8 [(google.api.field_behavior) = OUTPUT_ONLY];
    // is_admin: Is the user an admin
    bool is_admin = 9 [(google.api.field_behavior) = OUTPUT_ONLY];
}

// CreateUserRequest
//
// ## Fields
//
// - user_name: User name
// - email: Email
// - password: Password
// - invitation_code: Invitation code
// - first_name: First name
// - last_name: Last name
message CreateUserRequest {
    // user_name: User name
    string user_name = 1 [(google.api.field_behavior) = REQUIRED];
    // email: Email
    string email = 2 [(google.api.field_behavior) = REQUIRED];
    // password: Password
    string password = 3 [(google.api.field_behavior) = REQUIRED];
    // invitation_code: Invitation code
    optional string invitation_code = 4;
    // first_name: First name
    string first_name = 5 [(google.api.field_behavior) = REQUIRED];
    // last_name: Last name
    string last_name = 6 [(google.api.field_behavior) = REQUIRED];
}

