syntax = "proto3";

package digitalkin.store.v1;

import "google/api/field_behavior.proto";

// TagType
//
// Enum for tag type
//
// Fields :
//
// - TAG_TYPE_UNSPECIFIED: Unspecified tag type
// - TAG_TYPE_EXPERTISE: Expertise tag type
// - TAG_TYPE_JOB: Job tag type
// - TAG_TYPE_COMPETENCY: Competency tag type
// - TAG_TYPE_SECTOR: Sector tag type
// - TAG_TYPE_GLOBAL: Global tag type
enum TagType {
    // TAG_TYPE_UNSPECIFIED: Unspecified tag type
    TAG_TYPE_UNSPECIFIED = 0;
    // TAG_TYPE_EXPERTISE: Expertise tag type
    TAG_TYPE_EXPERTISE = 1;
    // TAG_TYPE_JOB: Job tag type
    TAG_TYPE_JOB = 2;
    // TAG_TYPE_COMPETENCY: Competency tag type
    TAG_TYPE_COMPETENCY = 3;
    // TAG_TYPE_SECTOR: Sector tag type
    TAG_TYPE_SECTOR = 4;
    // TAG_TYPE_GLOBAL: Global tag type
    TAG_TYPE_GLOBAL = 5;
}

// Tag
//
// Fields :
//
// - id: Tag id
// - name: Tag name
// - type: Tag type
message Tag {
    // id: Tag id
    string id = 1 [(google.api.field_behavior) = OUTPUT_ONLY];
    // name: Tag name
    string name = 2 [(google.api.field_behavior) = OUTPUT_ONLY];
    // type: Tag type
    TagType type = 3 [(google.api.field_behavior) = INPUT_ONLY];
}

// ReadStoreDataSheetTagsResponse
//
// Returns :
//
// - tags: List of tags
message ReadStoreDataSheetTagsResponse {
    // tags: List of tags
    repeated Tag tags = 1 [(google.api.field_behavior) = OUTPUT_ONLY];
}


// AddStoreDataSheetTagRequest
//
// Fields :
//
// - data_sheet_id: Data sheet id
// - tag_id: Tag id
message AddStoreDataSheetTagRequest {
    // data_sheet_id: Data sheet id
    string data_sheet_id = 1 [(google.api.field_behavior) = REQUIRED];
    // tag_id: Tag id
    string tag_id = 2 [(google.api.field_behavior) = REQUIRED];
}

// RemoveStoreDataSheetTagRequest
//
// Fields :
//
// - data_sheet_id: Data sheet id
// - tag_id: Tag id
message RemoveStoreDataSheetTagRequest {
    // data_sheet_id: Data sheet id
    string data_sheet_id = 1 [(google.api.field_behavior) = REQUIRED];
    // tag_id: Tag id
    string tag_id = 2 [(google.api.field_behavior) = REQUIRED];
}
