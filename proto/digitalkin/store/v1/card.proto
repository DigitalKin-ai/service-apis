syntax = "proto3";

package digitalkin.store.v1;

import "digitalkin/store/v1/tag.proto";

import "google/api/field_behavior.proto";

// Card
//
// Card of a Kin
//
// Fields:
//
// - id: Kin id
// - name: Kin name
// - short_description: Kin description
// - image: Kin image
// - tags: Kin tags
// - score: Kin score
// - organizations_count: Kin organizations_count
// - threads_count: Kin threads_count
// - users_count: Kin users_count
// - price: Kin price
// - fav_users: Kin fav_users
message Card {
    // id: Kin id
    string id = 1 [(google.api.field_behavior) = OUTPUT_ONLY];
    // name: Kin name
    string name = 2 [(google.api.field_behavior) = OUTPUT_ONLY];
    // short_description: Kin description
    optional string short_description = 3;
    // image: Kin image
    optional string image = 4;
    // tags: Kin tags
    repeated Tag tags = 5 [(google.api.field_behavior) = OUTPUT_ONLY];
    // score: Kin score
    optional float score = 6;
    // organizations_count: Kin organizations_count
    optional int32 organizations_count = 7 ;
    // threads_count: Kin threads_count
    optional int32 threads_count = 8;
    // users_count: Kin users_count
    optional int32 users_count = 9;
    // price: Kin price
    optional float price = 10;
    // fav_users: Kin fav_users
    repeated string fav_users = 11 [(google.api.field_behavior) = OUTPUT_ONLY];
}

// UpdateKinNameRequest
//
// Update Kin name request
//
// Fields:
//
// - kin_id: Kin id
// - name: Kin name
message UpdateKinNameRequest {
    // kin_id: Kin id
    string kin_id = 1 [(google.api.field_behavior) = REQUIRED];
    // name: Kin name
    string name = 2 [(google.api.field_behavior) = REQUIRED];
}

// UpdateKinImageRequest
//
// Update Kin image request
//
// Fields:
//
// - kin_id: Kin id
// - image: Kin image
message UpdateKinImageRequest {
    // kin_id: Kin id
    string kin_id = 1 [(google.api.field_behavior) = REQUIRED];
    // image: Kin image
    string image = 2 [(google.api.field_behavior) = REQUIRED];
}

// UpdateKinImageResponse
//
// Update Kin image response
//
// Fields:
//
// - url: Kin image url
message UpdateKinImageResponse {
    // url: Kin image url
    string url = 1 [(google.api.field_behavior) = OUTPUT_ONLY];
}
